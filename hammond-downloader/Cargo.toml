[package]
authors = ["Jordan Petridis <jordanpetridis@protonmail.com>"]
name = "hammond-downloader"
version = "0.1.0"
workspace = "../"

[dependencies]
dotenv = "*"
error-chain = "0.11"
hyper = "0.11"
log = "0.3"
mime = "0.3"
